name: Ecosystem CI

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}
  schedule:
    - cron: 0 0 * * *

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

env:
  cli: git@github.com:ember-cli/ember-cli.git
  source: git@github.com:emberjs/ember.js.git

jobs:
  preflight: 
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - id: set-matrix
        run: |
          matrix_json=$(node --no-warnings --experimental-strip-types ./src/ci/preflight.ts)
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  ##################
  #
  # Tests ember-source
  #
  ecosystem:
    name: "🌐 ${{ matrix.name }}"
    needs: [preflight]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 50 # this is trying to avoid hitting API rate limits when too many tests are hitting the github API at once.
      matrix: ${{fromJson(needs.preflight.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - uses: oven-sh/setup-bun@v2
      - name: "Store matrix config for reading"
        env:
          JSON_DOC: ${{ toJSON(matrix) }}
        run: |
          printf '%s\n' "$JSON_DOC" > test.json
          echo "Expected config to be read by test:ecosystem :"
          cat test.json
      - name: "Test ${{ matrix.name }}"
        run: pnpm test:ecosystem ./test.json 




  ##################
  #
  # Tests ember-cli
  #
  # TODO: when anything falis here, auto-open an issue on ember-cli
  new_app:
    needs: [preflight] # not explicitly required, but if this fails, I don't want any of CI running
    name: '📦 App'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        args: 
          - '' 
          - '--pnpm' 
          - '--typescript' 
          - '--embroider' 
          - '--embroider --typescript' 
          - '--embroider --typescript --pnpm' 

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm test:ember-cli ${{ matrix.args }}


  ##################
  #
  # Tests ember-cli
  #
  new_library:
    needs: [preflight] # not explicitly required, but if this fails, I don't want any of CI running
    name: '📦 Library' # V2 Addon blueprint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        args: 
          - '--npm' 
          - '--pnpm' 
          - '--typescript --npm' 
          - '--typescript --pnpm' 

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm test:library ${{ matrix.args }}


