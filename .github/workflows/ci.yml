name: Ecosystem CI

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}
  schedule:
    - cron: 0 0 * * *

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

env:
  cli: git@github.com:ember-cli/ember-cli.git
  source: git@github.com:emberjs/ember.js.git

jobs:
  # TODO: when anything falis here, auto-open an issue on ember-cli
  new_project:
    name: 'New Project'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        args: 
          - '' 
          - '--pnpm' 
          - '--typescript' 
          - '--embroider' 
          - '--embroider --typescript' 
          - '--embroider --typescript --pnpm' 

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm test:ember-cli ${{ matrix.args }}


  classic:
    name: 'Classic (broccoli)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3

  webpack:
    name: 'Webpack (embroider3)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3

  vite_compat:
    name: 'Vite (compat)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3

  vite_minimal:
    name: 'Vite (minimal)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3


